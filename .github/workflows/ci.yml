name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
        env:
          MONGODB_URL: mongodb://localhost:27017/hypefalcon
          SLACK_OAUTH_TOKEN: xxx-token
